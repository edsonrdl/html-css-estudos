<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos HTML</title>
</head>

<body>
    <!--src: O atributo src é usado para especificar o URL da imagem que será exibida.-->
    <!--alt é usado para fornecer uma descrição alternativa da imagem-->
    <img height="200" width="200" src="../../../assets/imagens/img/mesa-estudos-caderno-laptop.jpg"
        alt="Uma imagem de exemplo">


</body>

</html>
