<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--O atributo method é usado na tag <form> para especificar o método HTTP a ser usado ao enviar o formulário-->
<!--Action especifica para onde vai os dados do formulário-->
<form method="post" action="processamento.js">
    <fieldset>
        <legend>Nome do usuário</legend>
        <label>Nome</label>
        <input type="text" placeholder="Escreva seu nome " name="username" >
        <Button  type="submit">Enviar</Button>
    </fieldset>
 
</form>
</body>
</html>
