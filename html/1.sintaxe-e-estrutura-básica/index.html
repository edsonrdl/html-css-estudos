<!DOCTYPE html><!--Define o tipo de documento HTML que está sendo usado-->
<html lang="pt-br"><!--Definir a estrutura e o conteúdo da página-->
<head><!--contém informações que não são diretamente visíveis para o usuário, como o título da página, meta tags, links para arquivos CSS e JavaScript, entre outros-->
    <meta charset="UTF-8"><!--As meta tags são elementos na seção <head> da página que fornecem metadados sobre o documento, como a codificação de caracteres, a descrição da página, palavras-chave, autor, entre outros-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><!--Definir o título da página-->
</head>
<body><!--A seção <body> de uma página HTML contém o conteúdo principal que será exibido para o usuário. Isso inclui texto, imagens, links, formulários e outros elementos visíveis na página.-->
    
</body>
</html>
