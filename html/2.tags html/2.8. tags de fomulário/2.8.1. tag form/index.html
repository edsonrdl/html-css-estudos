<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <fieldset><!--Cria um grupo-->
            <legend>Informações Pessoais</legend><!--Será usado como título ou legenda-->
        <label for="nome">Nome:</label><!--Utilizado para por um  rótudo descritivo no input-->
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required ><!--Usa-se o atributo de tag placeholder para por um texto de exemplo-->
      <!--Usa-se o atrbitudo type para dizer o tipo do input-->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        <button type="submit" value="Enviar">Enviar</button><!--Usa-se o atributo type com submit para enviar o formluário -->
        </form>fieldset>
    </form>
      
    
</body>
</html>
