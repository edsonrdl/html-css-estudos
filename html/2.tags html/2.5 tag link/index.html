<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Vinculando uma folha de estilo CSS:-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!--Vinculando um ícone da página:-->
    <link rel="icon" type="image/png" href="favicon.png">
    <!--Vinculando um feed RSS:-->
    <link rel="alternate" type="application/rss+xml" title="Feed RSS" href="rss.xml">
    <!--Vinculando uma fonte da web (usando o atributo rel "stylesheet" para fontes CSS):
html-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans">


    <title>Link</title>
</head>

<body>
    <h1>Tag   &lt link &gt</h1>
    <p>Geralmente usando no head para carregar um arquivo como a utilização do  &lt link rel="stylesheet"  href="style.css" &gt  para carregar arquivos de estilo css</p>
<p></p>
</body>

</html>
