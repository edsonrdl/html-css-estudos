<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag de imagem</title>
</head>
<body>
    <h1>Usa a tag img e atributos da tag 
        src para achar o caminho da imagem e alt descrição
    </h1>
    <h2>Usando imagens da internet</h1>
    <img  style="height: 300px;;" src="https://cdn.pixabay.com/photo/2016/11/19/14/00/code-1839406_960_720.jpg" alt="Teste" title="imagem noturna">
    <h2>Usando imagens locais</h1>
    <img  style="height: 300px;;" src="../../../../imagens para exemplos/imagens diferentes/laptop-gce7f8743d_1280.jpg" alt="Teste" title="imagem de pizza">
    
</body>
</html>
