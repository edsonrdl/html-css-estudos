<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag picture</title>
</head>
<body>
    <h1>Permite a utilização de imagens em diferentes tamanhos sem a necessidade de uso de imagens muito grandes ,dependo da resolução da tela,a imagem vai ser carregada conforme a necessidade ,sem ter que carregar imagens muito grande  </h1>
    <picture><!--Permite por diversos src dentro dela pela tag img-->
        <source srcset="./interface-640.png" media="(min-width: 640px)">
        <source srcset="./interface-1920.png" media="(min-width: 1920px)">
        <!-- Se nenhuma das condições de mídia corresponder, esta será a fonte padrão -->
        <img src="./interface-1920.png" alt="Descrição da imagem">
    </picture>
</body>
</html>
