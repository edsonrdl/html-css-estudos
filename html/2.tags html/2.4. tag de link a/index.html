<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag de link a</title>
</head>
<body>
    <H1>Acessar link</H1>
    <p>Aqui é um teste para um <a href="">link</a></p> <!--Adiciona o link no href para quando clicar em link-->
    <p>Aqui é um teste para um <a href="" target="_blank" rel="external">link</a></p><!--TARGET E REL PARA AO CLICAR,N SOBRESCREVER-->
     <h2>Usando links internos</h2>
     <p>Aqui é um teste para um <a href="">link</a></p> <!--Adiciona o caminho no href para quando clicar em link-->
</body>
</html>
