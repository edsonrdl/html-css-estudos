<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de tabela</title>
</head>
<body>
    <h1>ara criar tabelas em HTML, você precisa usar um conjunto de tags específicas que definem a estrutura da tabela</h1>
    <table><!-- Define o início da tabela.-->
        <tr><!-- Esta tag é usada para definir uma linha na tabela-->
          <th>Nome</th><!--Representa uma célula de cabeçalho de tabela. -->
          <th>Idade</th>
        </tr>
        <tr>
          <td>João</td><!--Representa uma célula de dados em uma tabela-->
          <td>30</td>
        </tr>
        <tr>
          <td>Maria</td>
          <td>25</td>
        </tr>
      </table>
      
</body>
</html>
