<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag dl</title>
</head>
<body>
    <h1>As tag de &lt dl &gt Usadas para criar listas em que cada item consiste em um termo seguido de uma definição pela tag &lt dd &gt.</h1>
    <dl>
        <dt>HTML</dt><!--Define o termo -->
        <dd>Linguagem de marcação de hipertexto.</dd><!--Definição do termo -->
        <dt>CSS</dt>
        <dd>Linguagem de folha de estilo em cascata.</dd>
      </dl>
      
</body>
</html>
