<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag de parágrafo</title>
</head>
<body>
    <h1>Título Principal</h1><!--Título-->
    <h2>Seção 1</h2><!--Subtítulo 1-->
    <p>Conteúdo da seção 1.</p><!--Conteúdo 1-->
    <h2>Seção 2</h2><!--Subtítulo 2-->
    <p>Conteúdo da seção 2.</p><!--Conteúdo 2-->
    <h3>Subseção 2.1</h3><!--Subtítulo 2.1-->
    <p>Conteúdo da subseção 2.1.</p><!--Conteúdo 1 do subtítulo 2.1-->
    
</body>
</html>
