<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negrito e itálico</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>negrito/destaque</h2>
    <p>Nessa frase tem um <b>teste</b></p> > <!--usando a tag <b>,porém sem o sentido -->
        <p>nessa frae tem um <strong>teste</strong></p><!--<strong> para por em negrito com o sentido também -->
            <h2>itálico/ênfase</h2>
            <p>Aqui tem um <i>teste</i></p><!--tag <i> para por enm itálico sem o sentido -->
        <p>Aqui tem um <em>teste</em></p> <!--a tag <em> coloca em ênfase e m itálico com valor sentido-->
            <p>Aqui tem um <mark style="background-color:rgb(50, 42, 165);">teste</mark> </p><!--Como se fosse um marca testo utilizando a tag <mark> utilizando style de css com background -->
                <p>Aqui term um <small>>teste</small></p><!-- texto pequeno para significados de atenção-->
                <p>Aqui tem um <del>teste</del></p><!-- para textos excluídos-->
                <p>Aqui tem um <ins>teste</ins></p><!-- para textos inserido e tem sentido -->
                <p>Aqui tem um <u>teste</u></p><!-- para textos inserido não  tem sentido -->
                
</body>
</html>
