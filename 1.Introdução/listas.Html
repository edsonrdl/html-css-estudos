<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas ordenadas</h1>
    <ol type="" start=""> <!-- para organizar em lista 
        o type serve para dizer qual o tipo ,numerada ou pontilhada 
        Start para dizer onde vai começar ,se no 1 ou no 2 ou no 4 etc-->
        <li>teste1</li>
        <li>teste2</li>
        <li>teste3</li>
        <li>teste4</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type=""> <!--para lsitas não ordenadas e o type para dizer o tipo da lista -->
        <li>teste1</li>
        <li>teste2</li>
        <li>teste3</li>
        <li>teste4</li>
        <li>teste5</li>
       
    </ul>
    <h3>listas de definições</h3>
    <dl>
      <dt>Html</dt><!--termos-->
      <dd>CSS</dd>  <!--Discrições-->
    </dl>
     
</body>
</html>
