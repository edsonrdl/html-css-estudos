<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alinahmento flex√≠vel</title>

</head>


<body>
    <div class="container-alinhamento-dos-itens">
        <h1>Align-self</h1>
        <p><b> align-self: center;</b> alinhameno na vertical centralizando os itens</p>
        <div class="container-align-self-center">
            <div class="items align-self-center">item</div>

        </div>
        <p><b> align-self: start;</b> alinhameno na vertical inicial dos itens</p>
        <div class="container-align-self-start">
            <div class="items align-self-start">Item</div>
        </div>
        <p><b> align-self: baseline;</b> alinhameno na vertical inicial dos itens</p>
        <div class="container-align-self-baseline">
            <div class="items align-self-baseline">item</div>

        </div>
        <p><b> align-self: stretch;</b> alinhameno na vertical inicial dos itens</p>
        <div class="container-align-self-stretch">
            <div class="items align-self-stretch">item</div>
 
        </div>


</body>

</html>
