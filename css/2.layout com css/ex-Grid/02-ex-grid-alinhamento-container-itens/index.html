<!-- 
Container e itens 6 propriedades de alinhamento.

(Justify) o eixo x é posicionado na horizontal da esquerda para a direita
(Alin) o eixo y é posicionado na vertical de cima para baixo

`justify-content` //esquerda para a direita eixo x horizontal
`alin-content`    // cima para baixo  eixo y vertical
`justify-items`   //vai permitir alterar dentro da célula que ele está no eixo x
`alin-items`      //vai permitir alterar dentro da célula que ele está no eixo y
`justify-self`    // vai alterar diretamente o item no eixo x
`alin-self`       // vai alterar diretamente o item no eixo y 

-->
<body>
  <div class="container">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
   
  </div>

</body>
</html>
