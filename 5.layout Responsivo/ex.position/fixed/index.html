Para arrastar em relaçao ao eixos usando o translateX()/translateY() usando (-) para a esquerda (+) para a direita
Em CSS, a propriedade "transform" é usada para aplicar transformações (como rotação, escalonamento, inclinação, etc.) em elementos HTML.

A propriedade "transform" permite que você altere a aparência e o layout de um elemento sem afetar seu fluxo normal na página. Você pode usar essa propriedade para fazer animações, criar efeitos visuais interessantes, ajustar a posição de um elemento e muito mais.
Ele pega como referência o elemento enquanto o left e rigth pega em relação a página
A propriedade "transform" aceita vários valores, como "rotate" (para girar um elemento), "scale" (para aumentar ou diminuir o tamanho de um elemento), "skew" (para inclinar um elemento), "translate" (para mover um elemento para uma nova posição) e outros.
