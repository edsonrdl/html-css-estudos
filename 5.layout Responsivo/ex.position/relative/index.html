A propriedade top só pode ser usado ser tiver ativo o position:relative; 
Em CSS, a propriedade "bottom" é usada para definir a posição vertical de um elemento em relação ao seu contêiner. É uma das quatro propriedades de posicionamento CSS, juntamente com "top", "left" e "right".
A tradução para o português da palavra "bottom" é "inferior" ou "abaixo". Portanto, a propriedade "bottom" define a posição inferior de um elemento em relação ao seu contêiner.
Por exemplo, se você definir a propriedade "bottom: 10px" em um elemento, ele será posicionado 10 pixels abaixo da borda inferior do contêiner que o envolve.
Em JavaScript, a função toggle é usada para alternar a visibilidade de um elemento HTML. Isso significa que se um elemento estiver oculto, a função toggle irá mostrá-lo, e se o elemento estiver visível, a função irá ocultá-lo.

A função toggle<ALTERNAR> é geralmente usada em conjunto com o evento "click" de um elemento HTML, para criar um efeito de "mostrar/ocultar" em um elemento. Por exemplo, se você tem um botão que, quando clicado, deve mostrar ou ocultar um elemento div, você pode usar a função toggle para alternar a visibilidade do elemento div sempre que o botão é clicado
