<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Código fonde /Pré-formatada</h1>
    <pre></pre><!--para corrigidr indentação -->
    <Code></Code><!--para melhorr a visualização e espaçamento entre os caracteres -->
    <q>teste</q><!-- aspas para citação com sentido -->
    <blockquote> <cite></cite></blockquote><!--Dentro do cite adiciona a referência do livro e dentro do <blockquote> a citação completa-->
    <p> <abbr title="teste"> </abbr></p> <!-- Texto para palavras abreviadas ,em title vai a explicação da palavras-->
        
</body>
</html>
