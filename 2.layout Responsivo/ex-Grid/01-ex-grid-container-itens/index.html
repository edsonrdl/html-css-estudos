<!-- O Grid tem duas propriedades
Container e itens -->
<!-- 


Container 
-display:grid;
-grid-template-columns;vai separar em colunas grid-template-columns: 3fr 1fr;   a primeira coluna vai ter 3 partes e a próxima apenas 1 parte e isso se reflete para as seguites já que foi passado apenas duas unidades
-grid-template-rows; Altura de linhas
-grip-gap;   Vai dar espaço usa px
  -grid-row-gap;
  -grid-column-gap;
-grid-tamplate-areas; Substitui o grid-columns-start/end usando o grid-area para nomear e adicionar  ao container usando o grid-tamplate-areas por "" respectivamente
4 propriedades de alinhamentos
-->


<!-- Iten(s)
-grid-column;
  -grid-column-start; Onde começa a linha virtual
  -grid-column-end; Onde termina a linha virtual
-grid-rows;
  -grid-row-start;
  -grid-row-end;
-grid-area; usar para dar nome a cada um  e usar no grid-tamplate-areas como string 
 2 propriedades de alinhamento-->

  <div class="container">
    <header>
    </header>

    <main>
    </main>

    <aside>
    </aside>

    <footer>
    </footer>
  </div>
